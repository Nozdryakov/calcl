<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manul.calc</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
</head>
<body>
   <svg display="none">
   <symbol id = "history" viewBox="0 0 551.13 551.13">
       <g>
           <path d="m275.531 172.228-.05 120.493c0 4.575 1.816 8.948 5.046 12.177l86.198 86.181 24.354-24.354-81.153-81.136.05-113.361z"/><path d="m310.011 34.445c-121.23 0-221.563 90.033-238.367 206.674h-71.644l86.114 86.114 86.114-86.114h-65.78c16.477-97.589 101.355-172.228 203.563-172.228 113.966 0 206.674 92.707 206.674 206.674s-92.707 206.674-206.674 206.674c-64.064 0-123.469-28.996-162.978-79.555l-27.146 21.192c46.084 58.968 115.379 92.808 190.124 92.808 132.955 0 241.119-108.181 241.119-241.119s-108.164-241.119-241.119-241.12z"/>
       </g>
   </symbol>
    </svg>
          
           <header class="header">
           
            <div class="container">
               
               <div class="body__container">
                <div class="header__body">
                   
                   
                    <div class="header__burger">
                        <span></span>
                    </div>
                   
                  
                    <nav class="header__menu">
                        <ul class="header__list">
                            <li>
                                <a href="" class = "header__link">Manul (author)</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
               
               
                
                <div class="container__calc">
              <div class="item input">
              <form name="form"><input type="text" name="textview" readonly class="input__main"></form>
              </div>
             
      
<!--      <div class="item back" onclick="back()">&larr;</div>-->
      
      
      
<!--        <div class="item" onclick="insert('/')">&divide;</div>-->
   <div class="block__item">  
      <div class="item gray"></div>
      <div class="item gray"></div>
      <div class="item gray"></div>
      <div class="item gray" ></div>
    </div>  
   
    <div class="block__item">  
      <div class="item" onclick="insert('7')">7</div>
      <div class="item" onclick="insert('8')">8</div>
      <div class="item" onclick="insert('9')">9</div>
      <div class="item orange" onclick="insert('*')">&times;</div>
    </div>  
      
      <div class="block__item">  
      <div class="item" onclick="insert('4')">4</div>
      <div class="item" onclick="insert('5')">5</div>
      <div class="item" onclick="insert('6')">6</div>
      <div class="item orange" onclick="insert('-')">-</div>
                </div>
                <div class="block__item">  
      <div class="item" onclick="insert('1')">1</div>
      <div class="item" onclick="insert('2')">2</div>
      <div class="item" onclick="insert('3')">3</div>
      <div class="item orange" onclick="insert('+')">+</div>
                </div>
                <div class="block__item">  
      <div class="item clean" onclick="clean()">C</div>
      <div class="item zero" onclick="insert('0')">0</div>
      <div class="item" onclick="insert('.')">.</div>
      <div class="item equal orange" onclick="equal()">=</div>
                </div>
              </div>
               </div>

        </header>
        
        
   
<script src = "https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="js/main.js"></script>    
</body>
</html>
